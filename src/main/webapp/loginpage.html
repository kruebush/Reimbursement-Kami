<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link type="text/css" rel="stylesheet" href="stylef.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script type="text/javascript">
function validate() {
		var uname= document.getElementById("username").value;
		var pwd= document.getElementById("password").value;
		var errun = document.getElementById("errusername");
		var errpwd = document.getElementById("errpassword");
		errun.innerHTML ="";
		errpwd.innerHTML="";
		if (uname.length ==0){
			errun.innerHTML ="(Please enter the username)"
			return false;
		}else if (pwd.length ==0){
			errpwd.innerHTML= ("Please enter password")
			return false;
		}else if (pwd.length < 6 || pwd.length >12) {
			errpwd.innerHTML= ("Password length must be between 6-12")
			return false;
			}
	}
</script>

</head>
<body>

	
<section class="vh-100" >
  <div class="container py-5 h-80" >
    <div  class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-6">
        <div id="ABC" class="card" style="border-radius: 6rem;">
          <div class="row g-0">
            <div class="col-md-5 col-lg-5 d-none d-md-block">
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form class="form-style" action = "LogInControlls" target="_new"
		onsubmit="return validate()" method = "post">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0"><font color="00BFFF">Login Page</font></span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><font color="00BFFF">Sign into your account</font></h5>

                  <div >
                    <input  type="text"  name="username" id="username"
					placeholder="please enter username" color="#00BFFF" class="form-control form-control-lg" background-color="balck"/>
                    <label class="form-label" for="form2Example17">User Name  </label><span id = "errusername"></span>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" size="3" name="password"
					placeholder="please enter a password"  id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password   </label><span id = "errpassword"></span>
                  </div>

                  <div class="pt-1 mb-4">
                   <input type="submit" size=3 value="Login" id="submitlogin" > 
                  </div>
                  <p  style="color: #00BFFF;">Forgot Password? <a href="reset.html" style="color:#00BFFF;">Reset</a></p>
                  <p  style="color: #00BFFF;">Don't have an account? <a href="signup.html" style="color: #00BFFF;">Register here</a></p>
               

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
 <p class="mb-5 pb-lg-2" style="color: #393f81;" ><a  href="index.jsp" style="color: #00BFFF;">Home</a></p>
</section>
