<script type="text/javascript">
function validate() {
		var uname= document.getElementById("username").value;
		var pwd= document.getElementById("password").value;
		var errun = document.getElementById("errusername");
		var errpwd = document.getElementById("errpassword");
		errun.innerHTML ="";
		errpwd.innerHTML="";
		if (uname.length ==0){
			errun.innerHTML =" < font font-style = italized color=red> (Please enter the username)</font>"
			return false;
		}else if (pwd.length ==0){
			errpwd.innerHTML= ("Please enter password")
			return false;
		}else if (pwd.length < 6 || pwd.length >12) {
			errpwd.innerHTML= ("Password length must be between 6-12")
			return false;
			}
	}
</script>

	</h1>

	<form class="form-style" action = "QuickLogInControlls" target="_new"
		onsubmit="return validate()" method = "post">

					placeholder="please enter username"><span id = "errusername"></span></td>
			</tr>
			<tr>

			<tr>
